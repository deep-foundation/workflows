name: NPM Build

on:
  workflow_call:
    inputs:
      build-command:
        type: string
        required: false
        default: "npm run build"
      nodejs-version:
        type: string
        required: false
        default: 18
  
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.nodejs-version }}
      - run: npm i -g npm@7
      - run: npm clean-install
      - run: ${{ inputs.build-command }}
